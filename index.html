<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🃏 Business Card 🃏</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="images/Preface Coding Logo - Copy.png" id="front-logo" />
            </div>
            <div class="flip-card-back">
                <img src="images/Preface Coding Logo.png" id="back-logo" />
                <img src="images/Profile pic.jpg" id="profile" />
                <h1 id="title-text">Coding Instructor</h1>
                <p>Full Stack Development</p>
                <div class="line-class">
                    <hr id="line">
                </div>
                <p id="url">
                    <a href="https://preface.ai" target="_blank">preface.ai</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
